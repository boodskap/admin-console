definitions:
  ApiError: 
    type: "object"
    required: 
      - "code"
    properties: 
      code: 
        type: "string"
      message: 
        type: "string"
  Asset:
    type: object
    required:
      - assetId
    properties:
      assetId:
        type: string
      domainKey:
        type: string
      name:
        type: string
      description:
        type: string
      registeredStamp:
        type: integer
        format: int64
      updatedStamp:
        type: integer
        format: int64
  AssetDevice:
    type: object
    required:
      - assetId
      - deviceId
    properties:
      assetId:
        type: string
      deviceId:
        type: string
      domainKey:
        type: string
      name:
        type: string
      description:
        type: string
      registeredStamp:
        type: integer
        format: int64
      updatedStamp:
        type: integer
        format: int64
  Count:
    type: object
    required:
      - total
    properties:
      total:
        type: integer
        format: int64
  Device:
    type: object
    required:
      - deviceId
    properties:
      deviceId:
        type: string
      domainKey:
        type: string
      name:
        type: string
      description:
        type: string
      modelId:
        type: string
      version:
        type: string
      password:
        type: string
      assetId:
        type: string
      reportedIp:
        type: string
      reportedPort:
        type: integer
        format: int32
      nodeId:
        type: string
      nodeUid:
        type: string
      channel:
        type: string
      registeredStamp:
        type: integer
        format: int64
      reportedStamp:
        type: integer
        format: int64
  DomainObject:
    type: object
    discriminator: domainObjectType
    properties:
      domainKey:
        type: string
  Property:
    allOf:
    - $ref: '#/definitions/SystemProperty'
    - $ref: '#/definitions/DomainObject'
    - type: object
      discriminator: propertyType
  Storable:
    type: object
    discriminator: storableType
    properties:
      dataFormat:
        type: string
        description: Required if **dataType** is **blob**
        enum:
          - AS_IS
          - JSON
          - HEX
          - BASE64
      description:
        type: string
  Success: 
    type: "object"
    required:
      - code
    properties: 
      code: 
        type: "string"
      message: 
        type: "string"
  SystemProperty:
    allOf:
    - $ref: '#/definitions/Storable'
    - type: object
      discriminator: systemPropertyType
      properties:
        name:
          type: string
        value:
          type: string
        createdStamp:
          type: integer
          format: int64
        updatedStamp:
          type: integer
          format: int64
