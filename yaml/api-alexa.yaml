  '/alexa/list':
    get:
      tags:
        - List Alexa
      summary: List Alexa
      operationId: listAlexa
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: atoken
          in: query
          description: Auth token of the logged in user
          required: true
          type: string
        - name: page
          in: query
          description: Page index, starts from 0
          required: false
          type: integer
          format: int32
        - name: pageSize
          in: query
          description: Maximum number of objects to be listed
          required: false
          type: integer
          format: int32
        - name: dkey
          in: query
          description: Domain Key, optional
          required: false
          type: string
        - name: next
          in: query
          description: If next is true, **eid** is required
          required: false
          type: boolean
        - name: eid
          in: query
          description: Last Alexa Id of the previous list operation, **required** if **next** is true
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Alexa'
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
