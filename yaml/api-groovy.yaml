          type: string
        - name: loader
          in: query
          description: Optional class loader id
          required: false
          type: string
        - name: globalLoader
          in: query
          description: Optional global class loader id
          required: false
          type: string
        - name: global
          in: query
          description: Global script visible to all domains (admin access)
          required: false
          type: boolean
        - name: script
          in: body
          description: TextContent JSON object
          required: true
          schema:
            $ref: '#/definitions/TextContent'
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GroovyClass'
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
  '/groovy/upload/file':
    post:
      tags:
        - Upload Groovy Script File
      summary: Upload Groovy Script File
      operationId: uploadGroovyScriptFile
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: atoken
          in: query
          description: Auth token of the logged in user
          required: true
          type: string
        - name: dkey
          in: query
          description: Another domain Key, optional (admin access)
          required: false
          type: string
        - name: loader
          in: query
          description: Optional class loader id
          required: false
          type: string
        - name: globalLoader
          in: query
          description: Optional global class loader id
          required: false
          type: string
        - name: global
          in: query
          description: Global script visible to all domains (admin access)
          required: false
          type: boolean
        - name: script
          in: formData
          description: Groovy script file
          type: file
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GroovyClass'
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
  '/groovy/upload/library':
    post:
      tags:
        - Upload Groovy Library File
      summary: Upload Groovy Library File
      operationId: uploadGroovyLibraryFile
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: atoken
          in: query
          description: Auth token of the logged in user
          required: true
          type: string
        - name: dkey
          in: query
          description: Another domain Key, optional (admin access)
          required: false
          type: string
        - name: loader
          in: query
          description: Optional class loader id
          required: false
          type: string
        - name: global
          in: query
          description: Global script visible to all domains (admin access)
          required: false
          type: boolean
        - name: library
          in: formData
          description: Groovy library (zip) file
          type: file
          required: true
      responses:
        '200':
          description: successful operation, number of classes added from the archive
          schema: 
            $ref: "#/definitions/Count"
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
  '/groovy/delete/script/{loader}/{pkg}/{name}':
    delete:
      tags:
        - Delete Groovy Script
      summary: Delete Groovy Script
      operationId: deleteGroovyScript
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: loader
          in: path
          description: Class loader id
          required: true
          type: string
        - name: dkey
          in: query
          description: Another domain Key, optional (admin access)
          required: false
          type: string
        - name: pkg
          in: path
          description: Package name
          required: true
          type: string
        - name: name
          in: path
          description: Class Name
          required: true
          type: string
        - name: atoken
          in: query
          description: Auth token of the logged in user
          required: true
          type: string
        - name: global
          in: query
          description: Is global script (admin access)
          required: false
          type: boolean
      responses:
        '200':
          description: successful operation
          schema: 
            $ref: "#/definitions/Success"
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
  '/groovy/delete/pkg/{loader}/{pkg}':
