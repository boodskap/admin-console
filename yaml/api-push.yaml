#ApiError,PushMessage,PushResult
  '/push/message':
    post:
      tags:
        - Push Message
      summary: Push New Message
      operationId: pushMessage
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: entity
          in: body
          description: Message JSON object
          required: true
          schema:
            $ref: '#/definitions/PushMessage'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PushResult'
  '/push/raw/{mid}':
    post:
      tags:
        - Push Raw Message
      summary: Push Raw Message
      operationId: pushRawMessage
      consumes:
        - "text/plain"
      produces:
        - "application/json"
      parameters:
        - name: mid
          in: path
          description: Message ID (defined through message spec)
          required: true
          type: string
        - name: key
          in: query
          description: Domain key
          required: true
          type: string
        - name: api
          in: query
          description: API key or Device password
          required: true
          type: string
        - name: did
          in: query
          description: Device ID
          required: true
          type: string
        - name: dmdl
          in: query
          description: Device model
          required: false
          type: string
        - name: fwver
          in: query
          description: Device firmware version
          required: false
          type: string
        - name: data
          in: body
          description: Message payload JSON object
          required: true
          schema:
            type: object
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PushResult'
  '/push/bin/file/{type}':
    post:
      tags:
        - Push Binary File
      summary: Push Binary File
      operationId: pushBinaryFile
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: type
          in: path
          description: binary type (binary rule)
          required: true
          type: string
        - name: dkey
          in: query
          description: Domain key
          required: true
          type: string
        - name: akey
          in: query
          description: API key
          required: true
          type: string
        - name: did
          in: query
          description: Device ID
          required: true
          type: string
        - name: dmdl
          in: query
          description: Device model
          required: false
          type: string
        - name: fwver
          in: query
          description: Device firmware version
          required: false
          type: string
        - name: properties
          in: query
          description: extra properties for decoding
          type: string
          required: false
        - name: binfile
          in: formData
          description: Binary file content
          type: file
          required: true
      responses:
        '200':
          description: successful operation
          schema: 
            $ref: "#/definitions/PushResult"
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
  '/push/bin/data/{type}':
    post:
      tags:
        - Push Binary Data
      summary: Push Binary Data
      operationId: pushBinaryData
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: type
          in: path
          description: binary type (binary rule)
          required: true
          type: string
        - name: dkey
          in: query
          description: Domain key
          required: true
          type: string
        - name: akey
          in: query
          description: API key
          required: true
          type: string
        - name: did
          in: query
          description: Device ID
          required: true
          type: string
        - name: dmdl
          in: query
          description: Device model
          required: false
          type: string
        - name: fwver
          in: query
          description: Device firmware version
          required: false
          type: string
        - name: format
          in: query
          description: data decoding format
          required: true
          type: string
          enum:
            - HEX
            - BASE64
        - name: contentType
          in: query
          description: content type, ex image/png
          required: true
          type: string
        - name: properties
          in: query
          description: extra properties for decoding
          required: false
          type: string
        - name: data
          in: body
          description: content text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          schema: 
            $ref: "#/definitions/PushResult"
        "417":
          description: "API Error"
          schema: 
            $ref: "#/definitions/ApiError"
