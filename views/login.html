    <meta charset="utf-8" />

    <title>Admin Console | Boodskap IoT Platform</title>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <link href="/assets/app/custom/login/login.default.css" rel="stylesheet" type="text/css" />

    <link href="/assets/vendors/custom/vendors/line-awesome/css/line-awesome.css" rel="stylesheet" type="text/css" />

    <link href="/assets/default/skins/aside/dark.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="/images/favicon.ico" />


</head>

<body class="header--fixed header-mobile--fixed subheader--fixed subheader--enabled subheader--solid aside--enabled aside--fixed page--loading">
<input type="hidden" id="BOODSKAP_PROP" value="<%= JSON.stringify(boodskap) %>" />

<div class="grid grid--ver grid--root">
    <div class="grid grid--hor grid--root  login login--v3 login--signin" id="login">
        <div class="grid__item grid__item--fluid grid grid--hor" style="background-image: url(/assets/media//bg/bg-3.jpg);">
            <div class="grid__item grid__item--fluid login__wrapper">
                <div class="login__container">
                    <div class="login__logo">
                        <a href="#">
                            <img src="/images/bdskap-icon.png" width="150">
                        </a>
                    </div>

                    <div class="initialContent">




                    </div>
                    <p class="text-center mt-3"><img src="/images/powered-by-bdskap.png" height="30" /></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="loginPage">
    <div class="login__signin">
        <div class="login__head">
        <h3 class="login__title">Sign In To Admin Console</h3>
    </div>
    <form id="loginForm" class="form" action="javascript:void(0)" onsubmit="login()" autocomplete="off">
        <div class="input-group">
        <input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off"  id="username">
        </div>
        <div class="input-group">
        <input class="form-control" type="password" placeholder="Password" name="password" id="password">
        </div>
        <div class="row login__extra">
        <div class="col">
        <label class="checkbox">
        <input type="checkbox" name="remember"> Remember me
    <span></span>
    </label>
    </div>
    <div class="col align-right">
        <a href="javascript:;" onclick="loadForgetPassword()" class="login__link">Forget Password ?</a>
    </div>
    </div>
    <div class="login__actions">
        <button type="submit" class="btn btn-brand btn-elevate login__btn-primary loginBtn">Sign In</button>
    </div>
    </form>
    </div>
    <div class="login__signup">
        <div class="login__head">
        <h3 class="login__title">Sign Up</h3>
    <div class="login__desc">Enter your details to create new domain</div>
    </div>
        <form class="form" action="javascript:void(0)" id="signUpForm" onsubmit="registerUser()">
        <div class="input-group">
        <input class="form-control" type="text" placeholder="First Name" name="firstName" id="firstName">
        </div>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Last Name" name="lastName" id="lastName">
            </div>
        <div class="input-group">
        <input class="form-control" type="text" placeholder="Email" name="emailId" id="emailId" autocomplete="off">
        </div>
        <div class="input-group">
        <input class="form-control" type="password" placeholder="Password" name="rpassword" id="rpassword">
        </div>
        <div class="input-group">
        <input class="form-control" type="password" placeholder="Confirm Password" name="rcpassword" id="rcpassword">
        </div>
        <div class="row login__extra">
        <div class="col align-left">
        <label class="checkbox">
        <input type="checkbox" name="agree">I Agree the
                <a class="link login__link font-bold" href="https://boodskap.io/terms-conditions" target="_blank">Terms & Conditions</a> and
                <a class="link login__link font-bold" href="https://boodskap.io/privacy-policy" target="_blank">Privacy Policy</a>.
    <span></span>
    </label>
    <span class="form-text text-muted"></span>
        </div>
        </div>
        <div class="login__actions">
        <button type="submit" class="btn btn-brand btn-elevate login__btn-primary signUpBtn">Sign Up</button>&nbsp;&nbsp;
    <button type="button" onclick="loadSignIn()" class="btn btn-light btn-elevate login__btn-secondary">Cancel</button>
        </div>
        </form>
        </div>
        <div class="login__forgot">
        <div class="login__head">
        <h3 class="login__title">Forgotten Password ?</h3>
    <div class="login__desc">Enter your email to reset your password</div>
    </div>
    <form class="form" action="javascript:void(0)" id="forgetForm"  onsubmit="resetPassword()">
        <div class="input-group">
        <input class="form-control" type="text" placeholder="Email" name="fEmail" id="fEmail" autocomplete="off">
        </div>
        <div class="login__actions">
        <button type="submit" class="btn btn-brand btn-elevate login__btn-primary resetBtn">Request</button>&nbsp;&nbsp;
        <button onclick="loadSignIn()" type="button" class="btn btn-light btn-elevate login__btn-secondary">Cancel</button>
        </div>
        </form>
        </div>
        <div class="login__account">
        <span class="login__account-msg">
        Don't have an account yet ?
    </span>
    &nbsp;&nbsp;
    <a href="javascript:;" onclick="loadSignUp()" class="login__account-link">Sign Up!</a>
    </div>
</script>
<script type="text/html" id="licensePage">
    <h5 class="licenseText">Your instance has not been activated yet, please register/login to <a href="http://my.boodskap.io" target="_blank">http://my.boodskap.io</a> <br>and activate your license.
    </h5>

    <div class="text-center mt-3">
        <p>Domain Key<h3 class="domainKey">XXXXXXXXXX</h3></p>
        <p>Cluster ID<h3 class="clusterId">XXXXXXXXXX</h3></p>
    </div>

    <p class="text-center mt-5">After activation, please key in the below and apply your license.</p>

    <form id="licenseForm" class="form" action="javascript:void(0)" onsubmit="activate()" autocomplete="off">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Account Key" name="accKey" autocomplete="off" id="accKey">
        </div>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="License Key" name="licenseKey" autocomplete="off" id="licenseKey">
        </div>
        <div class="login__actions">
            <button type="submit" class="btn btn-brand btn-elevate login__btn-primary actBtn">Activate</button>
        </div>
    </form>
</script>
<script type="text/html" id="licenseExpiredPage">
    <h5 class="licenseText">License Status</h5>

    <h3 class="text-center"><span  class="licenseStatus"></span></h3>
    <p class="text-center">Please login to <a href="http://my.boodskap.io" target="_blank">http://my.boodskap.io</a></p>


    <div class="text-center mt-5">
        <p>Domain Key<h3 class="domainKey">XXXXXXXXXX</h3></p>
        <p>Cluster ID<h3 class="clusterId">XXXXXXXXXX</h3></p>
    </div>


</script>

<script src="/controllers/login.js"></script>

</body>

</html>
